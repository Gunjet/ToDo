<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <div class="c">
      <div class="button-container">
        <button onclick="addTodo()" class="button">Add task</button>
      </div>

      <div id="todo" class="todos">
        <div class="t">
          <div class="circle-white"></div>
          <h1 class="title">To do</h1>
        </div>
        <div id="todo-tasks" class="tasks"></div>
      </div>

      <div id="in-progress" class="todos">
        <div class="t">
          <div class="circle-yellow"></div>
          <h1 class="title">In progress</h1>
        </div>
        <div id="in-progress-tasks" class="tasks"></div>
      </div>

      <div id="done" class="todos">
        <div class="t">
          <div class="circle-green"></div>
          <h1 class="title">Done</h1>
        </div>
        <div id="done-tasks" class="tasks"></div>
      </div>

      <div id="blocked" class="todos">
        <div class="t">
          <div class="circle-red"></div>
          <h1 class="title">Blocked</h1>
        </div>
        <div id="blocked-tasks" class="tasks"></div>
      </div>
    </div>
    <div></div>
<div id="modal" class="modal-open">
  <div class="modal-content">
    <h1 class="title2">Enter task</h1>
    
    <button onclick="closeModal()" class="close-btn">X</button>
    
    <div class="modal-top">
      <input type="text" id="task-name" placeholder="Task name..." />
      <select id="task-status" value="todo">
        <option value="">Select status</option>
        <option value="todo">Todo</option>
        <option value="in-progress">In progress</option>
        <option value="done">Done</option>
        <option value="blocked">Blocked</option>
      </select>
      <button id="edit-button" onclick="edit()">Save changes</button>
      <button onclick="saveTodo()" class="submit">Submit</button>
    </div>
  </div>
</div>


    <script src="todo.js"></script>
  </body>
</html>
